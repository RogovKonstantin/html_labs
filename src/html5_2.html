<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адаптивная форма</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>

        button[type=submit] {
            color:white;
            background-color: black;
            width: 2.5rem;
            height: 1.4rem;
            border-radius: 0.2rem;
            border: none;
            margin: 0.5rem;
            font-size:0.6rem;
        }

        form {
            box-shadow: 0 0 0.1rem 0.1rem rgba(0, 0, 0, 0.1);
            width: 14rem;
            height: 6rem;
            padding-top: 0.8rem;
            border: 2px solid grey;
            border-radius: 0.2rem;
           background-color: rgb(240, 240, 240);

        }


    label {
        font-weight: bold;
        margin-left: 0.5rem;
    }

    input {
        width: 100%;
        height: 20px;
        margin: 5px;
        border: 1px solid grey;
        border-radius: 0.2rem;
    }
        .center-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    width: 14rem;
    margin: auto;
}
     .input-container {
            display: flex;
            align-items: center;
            margin-right:0.4rem;
        }
    .login-label{
        margin-bottom: -12px;
        width: 5rem;
        background-color: white;
        border: 2px solid grey;
        border-radius: 0.2rem;
        position: relative;
        padding-left: 0.2rem;
        font-size: 0.8rem;
        box-shadow: 0 0 0.1rem 0.1rem rgba(0, 0, 0, 0.1);
    }
        .icon {
        position: relative;
        left: 25px;
        font-size: 0.8rem;
}
        @media only screen and (max-width: 768px) {
        form {
            width: 14rem;
            height: 8.5rem;
            }

    input{
    width: 92%;
    margin-left: 0.5rem;
    margin-top: -0.48rem;
    }

    .input-container {
        flex-direction: column;
         align-items: flex-start;
margin-right:0.3rem;
    }

    .icon {
    top:0.5rem;
        left: 0.8rem;
        font-size: 0.8rem;
    }
    }


    </style>
</head>
<body>
<div class="center-container">
    <div class="login-label">Login</div>
    <form>
        <div class="input-container">
            <label for="username">Username</label>
            <i class="icon fas fa-user"></i>
            <input id="username">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <i class="icon fas fa-key"></i>
            <input type="password" id="password">
        </div>
        <button type="submit">Login</button>

    </form>
</div>
</body>
</html>
